<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<body>

    <button type="button" class="burger" onclick="toggleSidebar()"></button>
    <img class="logo" src="../img/logo.png" />

    <aside class="sidebar">

        <header class="sidebar-header"></header>

        <nav>

            <button type="button" class="botonIndex" onclick="location.href='index.html'">

                <th>Nombre</th>

            <tr id="row1">

                <td id="emailTP_row1">francisco@profesores.com</td>
                <td>
                    <input type="button" id="edit_button1" value="Editar" class="edit" onclick="edit_row('1')">
                    <input type="button" id="save_button1" value="Guardar" class="save" onclick="save_row('1')">
                    <input type="button" value="Borrar" class="delete" onclick="delete_row('1')">
                </td>
            </tr>

            <tr id="row2">

            </tr>

                <td>
                    <input type="button" id="edit_button3" value="Editar" class="edit" onclick="edit_row('3')">
                    <input type="button" id="save_button3" value="Guardar" class="save" onclick="save_row('3')">
                    <input type="button" value="Borrar" class="delete" onclick="delete_row('3')">
                </td>
            </tr>

            <tr>
                <td><input class="littleInput" type="text" id="new_nombreAlumnoTP"></td>
                <td><input class="littleInput" type="text" id="new_apellidosTP"></td>
                <td><input class="littleInput" type="text" id="new_passwordTP"></td>
                <td><input class="littleInput" type="text" id="new_emailTP"></td>
                <td><input type="button" class="add" onclick="add_row();" value="Añadir fila"></td>
            </tr>

        </table>
