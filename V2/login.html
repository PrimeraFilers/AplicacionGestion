<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="src/logo.png">
	<link rel="stylesheet" href="css/login.css">
	<script src="https://kit.fontawesome.com/63d7843a76.js" crossorigin="anonymous"></script>
	<title>Login</title>
</head>

<body>
	<main class="container">
		<i class="fa-solid fa-reply tooltip" onclick="location.href='index.html'">
			<span class="tooltiptext">Volver atrás</span>
		</i>
		<section class="content">
			<article class="form">
				<img id="fotoPerfil" src="src/foto-login.jpg" alt="profile">
				<input type="email" class="correo" autocomplete placeholder="Email">
				<input type="password" class="psswd" placeholder="Contraseña">
				<button type="submit" class="enter">Entrar</button>
				<p class="emailada"></p>
				<p class="contrasada"></p>
				<a href="#" id="r">¿Has olvidado tu contraseña?</a>
			</article>
		</section>
	</main>
</body>

<script src="js/nav.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</html>
